<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
      <header class="scaling">
        <h1>Task <span>Manager</span></h1>
        <p>Form good habits on a daily basis</p>
        <form action="">
          <input id="enterTasks" type="text" placeholder="Enter Your Task">
          <br>
          <button type="submit" class="pointer">Add To List</button>
        </form>
      </header>
      <main class="scaling">
        <h2>Tasks</h2>
        <input id="filter" type="text" placeholder="Filter Your Tasks">
        <ul class="scaling">
        </ul>
        <button id="Clear" class="pointer" type="button">Clear Tasks</button>
      </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
